<!DOCTYPE html>

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }

    </style>
</head>
<body>
    <h1>üßß H√ÅI L·ªòC ƒê·∫¶U XU√ÇN üßß</h1>
    <div class="grid" id="main-grid">ƒêang t·∫£i...</div>

    <div class="overlay" id="result">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVp52h5FcZ35e19NqhbV0aWw2-rMrYgDQ",
            authDomain: "quan-ly-li-xi.firebaseapp.com",
            databaseURL: "https://quan-ly-li-xi-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "quan-ly-li-xi",
            storageBucket: "quan-ly-li-xi.firebasestorage.app",
            messagingSenderId: "118236643323",
            appId: "1:118236643323:web:aca32c735fb2d9f810155e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const grid = document.getElementById('main-grid');
        let picking = false;

        onValue(ref(db, 'lixi_data'), (snap) => {
            const data = snap.val();
            grid.innerHTML = '';
            if (!data) { grid.innerHTML = 'Kho l√¨ x√¨ ƒëang tr·ªëng!'; return; }

            data.forEach((item, index) => {
                if (item && item.status === 'available') {
                    const card = document.createElement('div');

                    card.innerHTML = 'üßß';
                    card.onclick = () => pick(index, item.val);
                    grid.appendChild(card);
                }
            });
            if (grid.innerHTML === '') grid.innerHTML = 'H·∫øt l√¨ x√¨ r·ªìi!';
        });

        async function pick(index, val) {
            if (picking) return;
            if (confirm(`B·∫°n b·ªëc bao n√†y nh√©?`)) {
                picking = true;
                try {
                    await update(ref(db, `lixi_data/${index}`), { status: 'opened' });

                    document.getElementById('result').style.display = 'flex';
                } catch (e) { alert("L·ªói: " + e.message); picking = false; }
            }
        }
    </script>
